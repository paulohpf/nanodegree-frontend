<!DOCTYPE html>
<html>
<head>
	<title>CatClicker</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1 class="title">CatClicker</h1>

	<div class="catPhoto">
		<h3>Xuxa</h3>
		<a class="catXuxa">
			<img src="img/kitty_xuxa.jpg" alt="Xuxa">
		</a>
		<p>Clique no gatinho</p>

		<div class="resultado">
			<h3>Você clicou <span class="valor">0</span> vezes</h3>
		</div>
	</div>

	<div class="catPhoto">
		<h3>Dramatic</h3>
		<a class="catXuxa">
			<img src="img/kitty_dramatic.jpg" alt="Xuxa">
		</a>
		<p>Clique no gatinho</p>

		<div class="resultado">
			<h4>Você clicou <span class="valor">0</span> vezes</h4>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/CustomEvents.js"></script>
</body>
</html>
